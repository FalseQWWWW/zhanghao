<p>身边的人都虚伪我也不例外</p>

<div style="max-width:760px;margin:30px auto;padding:15px;line-height:1.7;">
<p>故事的开头总是这样，适逢其会，猝不及防</p>
<p>故事的结局总是这样，花开两朵，天各一方</p>
<p>开心吗？以后你的生活都没有我了</p>
<p>我的第二杯半价过期了，欢迎下一个半价</p>
<p>我总不能耗尽一生，来换你一句有可能吧</p>
<p>我栽了个跟头，爬起来，站很久，我该走了</p>
<p>故山秋最好，今日断相思</p>    
<p>你不能做我的诗，正如我不能做你的梦</p>
<p>很喜欢，很短暂，很遗憾</p>
<p>从此热爱世界，无最爱，无例外</p>
<p>我喜欢麦当劳，你喜欢肯德基，我们不合适</p>
<p>把你归还人间，是清醒也是知趣</p>
<p>一别两宽，各生喜欢，把快乐还给我，我把你还给人海</p>
